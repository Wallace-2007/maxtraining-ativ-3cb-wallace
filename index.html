<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ícone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/estilo.css">

    <link rel="shortcut icon" type="image/png" href="img/img1.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/img1.png" alt="Logo" id="logo" class="d-inline-block align-text-top">
          </a>
      
          
            
      
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle ms-auto" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </div>
    </nav>

    <div class="bg-image">
        <img src="img/img2.jpeg">
    </div>
    
    <br><br><br>
    <main class="container">

        <div class="row">
            <div class="col-md-6 col-12 ">
                <div class="">


                    <h2 class="">
                        Coloque seus dados
                    </h2>

                    <div class="py-3">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" class="form-control">
                    </div>

                    <div class="py-3">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" class="form-control">
                    </div>

                    <div class="py-3">
                        <label for="categoria">Selecione uma categoria</label>

                        <select  id="categoria" class="form-control">

                            <option value="Adulto">Adulto</option>
                            <option value="Infantil">Infantil</option>

                        </select>
                    </div>


                    <div class="py-3">

                        <div class="row">
                            <div class="col-6">
                                <label for="peso">Peso</label>
                                <input type="number" id="peso" placeholder="Peso" class="form-control">
                            </div>

                            <div class="col-6">
                                <label for="altura">Altura</label>
                                <input type="number" id="altura" placeholder="Altura" class="form-control">
                            </div>
                        </div>



                        
                    </div>


                    <div class="py-3 text-center">

                        <button id="btn" class="btn btn-outline-danger w-50 ">
                            Cadastrar
                        </button>

                    </div>
                    <br><br>


                </div>
            </div>
           
            <div class="col-md-6 col-12 ">
                <div class="">
                    <h2>Dados cadastrados</h2>
                </div>


                <table class="table table-responsive">
                    <tr>
                        <td>Nome</td>
                        <td>Categoria</td>
                        <td>Altura</td>
                        <td>Peso</td>
                        <td>IMC</td>
                        <td>Classificação</td>
                    </tr>
                    <tbody id="resultado">
  
                    </tbody>
                </table>



                <div ></div>

            </div>
        </div>



    </main>
    

<br><br><br>
    <footer>
        <p>&copy; 2024 Copyright. Todos os direitos reservados.</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
